<!DOCTYPE html>
<html>
<head>
	<title>课程表</title>
</head>
<body>
<!-- 	border  表格的边框 通常为1px
	cellspacing 单元格之间距离，通常为0        (外边距)
	cellpadding 单元格边框和内容距离，通常为0   (内边距)
	align    对齐方式
		left  
		right
		center
		justify(两端对齐)
	table中使用align="center"让表格居中
	tr中使用align="center" 让表格中内容居中对齐 -->
	<table border="1px" width="600px" height="400px" align="center" bgcolor="skyblue">
		<tr align="center">
			<td>星期一</td>
			<td>星期二</td>
			<td>星期三</td>
			<td>星期四</td>
			<td>星期五</td>
		</tr>
		<tr align="center">
			<td>html</td>
			<td>css</td>
			<td>js</td>
			<td>vue</td>
			<td>react</td>
		</tr>	
		<tr align="center">
			<td>python</td>
			<td>web</td>
			<td>django</td>
			<td>flask</td>
			<td>数据分析</td>
		</tr>	
		<tr align="center">
			<td>ps</td>
			<td>ai</td>
			<td>c4d</td>
			<td>交互</td>
			<td>h5</td>
		</tr>		
	</table>
</body>
</html>
