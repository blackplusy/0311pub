<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*绝对定位会脱离文档流，块讲不块，行内将不行内*/
		div {
			width: 100px;
			height: 100px;
		}
		.div1 {
			background-color: pink;
		}
		.div2 {
			background-color: blue;
			/*父级定位元素*/
			position: absolute;
		}
		.div3 {
			background-color: green;
		}

	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
