<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 1000px;
			height: 600px;
			/*背景颜色*/
			background-color: gray;
			/*背景图片*/
			background-image: url(1.gif);
/*			背景图片是否重复
			background-repeat:  repeat(在x轴盒y轴上背景图片都重复)(缺省值)
			no-repeat  不重复
			repeat-x   x轴重复，y轴不重复
			repeat-y   y轴重复，x轴不重复*/
			background-repeat: no-repeat;
/*			背景图片定位
				像素
				百分比
				方位词  top left right botton center*/
			background-position: center;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
