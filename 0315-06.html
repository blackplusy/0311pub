<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
/*		绝对定位 如果祖级元素没有一个是定位元素的话，实际上相对的是文档流(body)
		如果他的祖级元素有定位元素的话，定位偏移量比较的元素是祖级定位元素(就近原则)*/
		.big {
			width: 200px;
			height: 200px;
			border: 10px solid black;
			position: absolute;
		}
		.small {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			right: 0px;
			left: 0px;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
	</div>
</body>
</html>
