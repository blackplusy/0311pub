<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*span只支持部分css命令连width height都不支持*/
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
		}

		span {
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div>123</div>
	<div>123</div>
	<div>123</div>
	<span>456</span>
	<span>456</span>
	<span>456</span>
</body>
</html>
