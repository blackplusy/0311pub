<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
/*		float 浮动
		none  不浮动
		left  向左浮动
		right 向右浮动*/
/*		为什么浮动会变成左右布局
		浮动会导致元素脱离文档流，脱离文档流之后，所有标签都会失去原来的显示特性(display)
		块不将块(div不再独占一行)，行内将不行内(span支持所有css命令)*/
		.div1 {
			width: 100px;
			height: 100px;
			background-color: pink;
			float: right;
		}

		.div2 {
			width:100px;
			height: 100px;
			background-color: blue;
			/*float: left;*/
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
