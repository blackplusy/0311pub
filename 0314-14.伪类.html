<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*标签在不同状态下有不同表现*/
		/*未访问*/
		a:link {
			color: red;
		}
		/*访问后*/
		a:visited {
			color:green;
		}
		/*悬停*/
		a:hover {
			color: yellow;
		}
		/*激活的(当鼠标左键点击链接时候显示的颜色)*/
		a:active {
			color: blue;
		}
	</style>
</head>
<body>
	<a href="#">链接</a>
	<a href="#1">链接</a>
</body>
</html>
