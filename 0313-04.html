<!DOCTYPE html>
<html>
<head>
	<title>类选择器</title>
	<style type="text/css">
		.red {
			color:red;
		}
		.big {
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div>普通文字</div>
	<div class="red">这段文字很红！！！！</div>
	<div class="big">这段文字很大！！！！</div>
	<div class="red big">这段文字又红又大！</div>
</body>
</html>
